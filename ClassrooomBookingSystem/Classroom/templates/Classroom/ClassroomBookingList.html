{% extends 'Index/Base.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'Index/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Index/icon.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Index/style.css' %}">
        <title>Classroom</title>
    </head>
    <body>
    <div class="container" id="container_margin">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th>USER</th>
                <th>DATE</th>
                <th>TIME</th>
            </tr>
            </thead>
            <tbody>
            {% for booking in booking %}
                <tr>
                <td>{{ booking.booking_user_identity.userprofile.user_name }}</td>
                <td>{{ booking.booking_date }}</td>
                <td>{{ booking.booking_time }}</td>
            {% endfor %}
            </tbody>
        </table>
        <div class="row align-items-center justify-content-center">
            <a class="btn btn-secondary" href="{% url 'View-Classroom' %}">BACK</a>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
